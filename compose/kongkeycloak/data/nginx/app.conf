server {
  listen 80;
  server_name reprocessing-preparation.ml reprocessing-auxiliary.copernicus.eu;

  location / {
    return 301 https://reprocessing-auxiliary.copernicus.eu$request_uri;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

# Creation of the memory space for managing the active connections (10 Mega)
limit_conn_zone $server_name zone=limitbylocations:10m;
# Response code in case of connection limit reached
limit_conn_status 429;

server {
  listen 443 ssl;
  server_name reprocessing-auxiliary.copernicus.eu reprocessing-preparation.ml;
  
  location / {
    
  }
 
  location /archives/ {
    autoindex on;
    autoindex_format html;    
    auth_basic 'Clientâ€™s Area';
    auth_basic_user_file /etc/nginx/conf.d/.htpasswd-get;
  }

  location /pgadmin4/ {
    proxy_set_header X-Script-Name /pgadmin4;
    proxy_set_header Host $host;
    proxy_pass http://pgadmin4;
    proxy_redirect off;
  }

  location /auth {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_pass http://keycloak:8080;
    proxy_redirect off;
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
  }

  location /reprocessing.svc {
    proxy_set_header Cookie "";
    proxy_set_header X-Script-Name /reprocessing.svc;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_pass https://kong:8443;
    proxy_redirect off;
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
  }

  location /auxip.svc {
  
    # Limiting the number of parallel connections on this location
    limit_conn limitbylocations 10;
    
    proxy_set_header Cookie "";
    proxy_set_header X-Script-Name /auxip.svc;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_pass https://kong:8443;
    proxy_redirect off;
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
  }

  location /rdb.svc/ {
    proxy_set_header Cookie "";
    proxy_set_header X-Script-Name /rdb.svc;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_pass https://kong:8443;
    proxy_redirect off;
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
  }

  ssl_certificate /etc/letsencrypt/live/reprocessing-preparation.ml/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/reprocessing-preparation.ml/privkey.pem;

  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
