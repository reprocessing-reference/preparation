<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="/images/favicon.png">
  		<link href="/assets/DataTables/datatables.min.css" rel="stylesheet">
		<script src="/assets/DataTables/jQuery-3.3.1/jquery-3.3.1.min.js"></script>
		<script src="/assets/DataTables/datatables.min.js"></script>
		<script src="/assets/js/apiTools.js"></script>
		<script>

			$(document).ready( function () {
                var filter = createDefaultFilter();
				getToken()
                    .then(result => getReprocessingAuxFiles(filter))
                    .then(result => console.log("Files ",$.parseJSON(result)))
                    .then(result => getReprocessingAuxTypes())
                    .then(result => console.log("Types ",$.parseJSON(result)))
                    .catch(error => manageErrors(error))
			} )
		</script>	
	</head>
	
	<body class='page {{page.bodyClass}}'>
	</body>
</html>
