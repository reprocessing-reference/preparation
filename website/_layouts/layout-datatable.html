<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="{{site.baseurl}}/images/favicon.png">
		<link href="{{site.baseurl}}/assets/css/style.css" rel="stylesheet">
		
		<link href="https://cdn.datatables.net/scroller/2.0.4/css/scroller.dataTables.min.css" rel="stylesheet">
		<script src="{{site.baseurl}}/assets/DataTables/jQuery-3.3.1/jquery-3.3.1.min.js"></script>
		
		<script src="{{site.baseurl}}/assets/js/moment.min.js"></script>
		<script src="{{site.baseurl}}/assets/lc-switch/lc_switch.min.js"></script>
		<script src="{{site.baseurl}}/assets/js/apiTools.js"></script>
		<script src="{{site.baseurl}}/assets/js/tableTools.js"></script>
		<script src="{{site.baseurl}}/assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="{{site.baseurl}}/assets/Terminal-like-Text-Typing-Effect-with-jQuery-Teletype/jquery.teletype.min.js"></script>

		<!-- DataTables -->
		<script src="{{site.baseurl}}/assets/DataTables/datatables.min.js"></script>
		<script src="{{site.baseurl}}/assets/DataTables/DateTime-1.1.0/js/dataTables.dateTime.min.js"></script>
		<link href="{{site.baseurl}}/assets/DataTables/datatables.min.css" rel="stylesheet">

		<!-- DataTables Buttons -->
		<script src="{{site.baseurl}}/assets/DataTables/Buttons-1.7.1/js/buttons.dataTables.min.js"></script>
		<link href="{{site.baseurl}}/assets/DataTables/Buttons-1.7.1/css/buttons.dataTables.min.css" rel="stylesheet">
	    <script src="{{site.baseurl}}/assets/DataTables/Buttons-1.7.1/js/buttons.html5.min.js"></script>
	    <script src="{{site.baseurl}}/assets/DataTables/Buttons-1.7.1/js/buttons.print.min.js"></script>
	    <script src="{{site.baseurl}}/assets/DataTables/Buttons-1.7.1/js/dataTables.buttons.min.js"></script>		  
  
	</head>
	
	<body class='page {{page.bodyClass}}'>
	
		<div id="wrapper" class="wrapper">
			{% include header.html headerClass='header-extra' %}
			{{content}}
					{% include footer.html %}
					{% include sub-footer.html %}
		</div>
		<!-- {% include footer.html %} -->
		<!-- {% include sub-footer.html %} -->
		
		<script type="text/javascript" src="{{ site.baseurl }}/assets/js/scripts.js"></script>
	</body>
</html>
